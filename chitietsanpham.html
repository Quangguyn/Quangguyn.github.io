<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar">
        <h1>Thương hiệu Thời trang</h1>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Liên hệ</a>
    </nav>

    <!-- Chi tiết sản phẩm -->
    <div class="product-details">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Hình ảnh sản phẩm">
        </div>
        <div class="product-info">
            <h2>Tên sản phẩm</h2>
            <p class="price">Giá: 500,000 VND</p>
            <p class="description">Mô tả ngắn về sản phẩm, chất liệu, kiểu dáng và các đặc điểm nổi bật.</p>

            <label for="size">Kích thước:</label>
            <select id="size" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <button class="add-to-cart-btn">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
