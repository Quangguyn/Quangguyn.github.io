<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cửa hàng quần áo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>fashion</h1>
</header>

<div class="container">
    <div class="product">
        <h2>Áo Thun Trắng</h2>
        <img src="https://img.freepik.com/premium-photo/man-with-white-shirt-that-says-he-s-man_662214-122468.jpg" alt="Áo Thun Trắng">
        <p>Giá: 200.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>

    <div class="product">
        <h2>Áo Khoác Nam</h2>
        <img src="https://img.guess.com/image/upload/f_auto,q_auto,fl_strip_profile,e_sharpen:50,,w_800,c_scale/v1/EU/Style/ECOMM/M3RL08WBS80-G9D5" alt="Áo Khoác Nam">
        <p>Giá: 500.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>

    <div class="product">
        <h2>Áo Sơ Mi Nữ</h2>
        <img src="https://th.bing.com/th/id/OIP.0JJbzWypsPjR1GQG1tQi-AHaJ4?w=600&h=800&rs=1&pid=ImgDetMain" alt="Áo Sơ Mi Nữ">
        <p>Giá: 300.000 VNĐ</p>
        <a href="#" class="btn">Mua Ngay</a>
    </div>
</div>

</body>
</html>
